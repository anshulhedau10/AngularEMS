<h2>Department List</h2>
<button class="btn btn-primary" [routerLink]="['add']">Add Department</button>
<table class="table table-striped">
    <thead>
        <th>Id</th>
        <td>Name</td>
        <td>Actions</td>
    </thead>
    <tbody>
        <tr *ngFor="let d of deptList">
            <td>{{d.id}}</td>
            <td>{{d.name}}</td>
            <td>
                <button [routerLink]="['update', d.id]" class="btn btn-primary">Update</button>
                <button (click)="delete(d.id)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
