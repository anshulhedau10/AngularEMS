<h2>Employee List</h2>
<button class="btn btn-primary" [routerLink]="['add']">Add Employee</button>
<table class="table table-striped">
    <thead>
        <th>Id</th>
        <td>Name</td>
        <td>Date Of Birth</td>
        <td>Gender</td>
        <td>Email</td>
        <td>Mobile No</td>
        <td>Department Name</td>
        <td>Actions</td>
    </thead>
    <tbody>
        <tr *ngFor="let e of empList">
            <td>{{e.id}}</td>
            <td>{{e.name}}</td>
            <td>{{e.dateOfBirth | date}}</td>
            <td>{{gender[e.gender]}}</td>
            <td>{{e.email}}</td>
            <td>{{e.mobileNo}}</td>
            <td>{{e.department.name}}</td>
            <td>
                <button [routerLink]="['update', e.id]" class="btn btn-primary">Update</button>
                <button (click)="delete(e.id)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
