<h2>Add Employee</h2>
<form [formGroup]="empForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" formControlName="name">
    </div>

    <div class="form-group">
        <label for="dateOfBirth">Date of Birth</label>
        <input type="date" class="form-control" formControlName="dateOfBirth">
    </div>

    <!-- <div class="form-group">
        <div *ngFor="let gen of gender | keyvalue">
            <label for="{{gen.value}}">
                <input id="{{gen.value}}" [value]='gen.key' type="radio" name="gender">
                {{gen.value}}
            </label>
        </div>
    </div> -->

    <div class="form-group">
        <label for="gender">Gender</label>
        <div *ngFor="let g of gender | keyvalue">
            <div *ngIf="isNumber(g.value)">
                <input type="radio" [value]='g.value' formControlName="gender"> {{g.key}}
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" formControlName="email">
    </div>

    <div class="form-group">
        <label for="mobileNo">Mobile No</label>
        <input type="number" class="form-control" formControlName="mobileNo">
    </div>

    <div class="form-group">
        <label for="department">Department</label>
        <select class="form-control" formControlName="departmentId">
            <option *ngFor="let d of deptList" value="{{d.id}}">{{d.name}}</option>
        </select>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-success"
        [disabled]="!empForm.valid">Add</button>
        <button class="btn btn-secondary" [routerLink]="['/employees']">Employee</button>
    </div>

</form>
